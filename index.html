<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleMenu</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <ul id="menu">
            <a class="menu-button icon-plus" id ="open-menu"
            href="#menu" title="Show navigation"></a>

            <a class="menu-button icon-minus" href="#0" title="Hide
            navigation"></a>
            <li class="menu-item">
                <a href="#menu">
                    <span class="fa a-github"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#menu">
                    <span class="fa fa-linkedin"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#menu">
                    <span class="fa fa-instagram"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#menu">
                    <span class="fa fa-twitter"></span>
                </a>
            </li>
        </ul>
    </div>
    <link rel="javascript" href="./java.js">
</body>
</html>
